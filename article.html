<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Artículo · Didactic-Eureka</title>
  <style>
    body{ margin:0; font-family: system-ui,-apple-system,"Segoe UI",sans-serif; background:#020617; color:#e5e7eb; }
    header{ padding:14px 14px; border-bottom:1px solid #1e3a8a; background:linear-gradient(90deg,#020617,#0a2540,#020617); }
    header a{ color:#93c5fd; text-decoration:none; font-weight:700; }
    .wrap{ max-width:1100px; margin:0 auto; padding:14px; }
    h1{ margin:14px 0 10px; font-size:1.2rem; }
    iframe{ width:100%; height:82vh; border:1px solid #1e3a8a; border-radius:16px; background:#000; }
  </style>
</head>
<body>
  <header class="wrap">
    <a href="./index.html">← Volver a Didactic-Eureka</a>
  </header>
  <main class="wrap">
    <h1 id="t"></h1>
    <iframe id="pdf" title="Visor PDF"></iframe>
  </main>

  <script>
    const p = new URLSearchParams(location.search);
    const file = p.get("file") || "";
    const title = p.get("title") || "Artículo";
    document.getElementById("t").textContent = title;

    // “intento” de reducir UI de descarga (no es 100% bloqueable)
    const src = file ? (file + "#toolbar=0&navpanes=0&view=FitH") : "";
    document.getElementById("pdf").src = src;
  </script>
</body>
</html>
