<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Didactic-Eureka · Artículo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: radial-gradient(circle at center, #0a2540 0%, #020617 55%, #000 100%);
  color: #e5e7eb;
}

header {
  text-align: center;
  padding: 32px 16px;
}

header h1 {
  font-size: 2.2rem;
  margin: 0;
}

header p {
  opacity: .75;
  margin-top: 8px;
}

nav {
  text-align: center;
  margin-bottom: 24px;
}

nav a {
  color: #93c5fd;
  margin: 0 12px;
  text-decoration: none;
  font-size: 0.95rem;
}

main {
  max-width: 1000px;
  margin: 0 auto;
  padding: 16px;
}

iframe {
  width: 100%;
  height: 85vh;
  border: none;
  border-radius: 14px;
  background: #000;
}

footer {
  text-align: center;
  padding: 24px;
  font-size: 0.85rem;
  opacity: .6;
}
</style>
</head>

<body>

<header>
  <h1 id="title">Cargando artículo…</h1>
  <p id="subtitle">Didactic-Eureka · La maravilla de aprender</p>
</header>

<nav>
  <a href="index.html">⟵ Inicio</a>
  <a href="#" onclick="history.back()">⟵ Volver</a>
</nav>

<main>
  <iframe id="viewer"></iframe>
</main>

<footer>
  Didactic-Eureka · Lectura progresiva · Producto 1
</footer>

<script>
/* ===============================
   UTILIDADES
   =============================== */
function titleCase(str) {
  return str
    .replace(/[-_]/g, " ")
    .replace(/\s+/g, " ")
    .toLowerCase()
    .replace(/\b\w/g, c => c.toUpperCase());
}

/* ===============================
   CARGA DEL PDF
   =============================== */
const params = new URLSearchParams(window.location.search);
const file = params.get("file");

if (!file) {
  document.getElementById("title").textContent =
    "Artículo no especificado";
} else {
  const name = file.split("/").pop().replace(".pdf", "");
  document.getElementById("title").textContent = titleCase(name);
  document.getElementById("viewer").src = file;
}
</script>

</body>
</html>
