name: PDF to HTML (Didactic-Eureka)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install pdfjs-dist jsdom

      - name: Convert PDFs to HTML
        run: |
          node scripts/pdf-to-html.js

      - name: Commit generated HTML (if any)
        run: |
          git config user.name "didactic-eureka-bot"
          git config user.email "actions@github.com"
          git add .
          git diff --cached --quiet || git commit -m "auto: generate html from pdfs"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
