name: Deploy Didactic-Eureka to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (no submodules)
        uses: actions/checkout@v4
        with:
          submodules: false
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies (none required)
        run: echo "No dependencies"

      - name: Generate manifest.json
        run: |
          if [ -f scripts/generate-manifest.mjs ]; then
            node scripts/generate-manifest.mjs
          else
            echo "No manifest generator found, skipping"
          fi

      - name: Generate article HTML pages
        run: |
          if [ -f scripts/generate-articles.mjs ]; then
            node scripts/generate-articles.mjs
          else
            echo "No article generator found, skipping"
          fi

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

