<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lector · Didactic-Eureka</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="style-editorial.css">

  <style>
    body{
      margin:0;
      font-family: system-ui, serif;
    }
    header{
      padding:12px 16px;
      border-bottom:1px solid #ccc;
    }
    iframe{
      width:100%;
      height:calc(100vh - 60px);
      border:0;
    }
    a{
      text-decoration:none;
    }
  </style>
</head>

<body>

<header>
  <a href="index.html">← Volver a Didactic-Eureka</a>
</header>

<iframe id="visor" title="Lector de documento"></iframe>

<script>
  const params = new URLSearchParams(window.location.search);
  const archivo = params.get("doc");

  if (archivo) {
    document.getElementById("visor").src = archivo;
  } else {
    document.body.innerHTML = "<p>Documento no especificado.</p>";
  }
</script>

</body>
</html>
