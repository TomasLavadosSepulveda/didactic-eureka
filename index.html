<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Didactic-Eureka</title>

<meta name="description"
      content="Didactic-Eureka · Plataforma bifásica de conservación informativa y lectura estructurada">

<style>
/* ===================== RESET ===================== */
* { box-sizing: border-box; }
body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: radial-gradient(circle at center, #0a2540 0%, #020617 55%, #000 100%);
  color: #e5e7eb;
  overflow-x: hidden;
}

/* ===================== NAV TABS ===================== */
#tabs {
  position: fixed;
  top: 0; left: 0; right: 0;
  z-index: 1000;
  display: flex;
  justify-content: center;
  gap: 16px;
  padding: 16px;
  background: linear-gradient(90deg, #020617, #0a2540, #020617);
  border-bottom: 1px solid #1e3a8a;
}

#tabs button {
  background: #020617;
  color: #e5e7eb;
  border: 1px solid #1e3a8a;
  padding: 12px 26px;
  border-radius: 999px;
  cursor: pointer;
  font-size: 1.05rem;
  letter-spacing: .03em;
}

#tabs button.active {
  background: #1e3a8a;
}

/* ===================== MAIN ===================== */
#app {
  padding-top: 120px;
  max-width: 1200px;
  margin: 0 auto;
}

/* ===================== HERO ===================== */
#hero {
  text-align: center;
  margin-bottom: 40px;
}

#hero img {
  max-width: 900px;
  width: 100%;
  border-radius: 18px;
  margin: 0 auto 24px;
  display: block;
}

#hero h1 {
  font-size: 3rem;
  margin: 0;
}

#hero p {
  opacity: .75;
  font-size: 1.1rem;
}

/* ===================== SPIRAL ===================== */
#list {
  position: relative;
  min-height: 70vh;
}

.card {
  position: absolute;
  width: 220px;
  padding: 16px;
  background: linear-gradient(135deg, #0a2540, #020617);
  border: 1px solid #1e3a8a;
  border-radius: 18px;
  text-align: center;
  cursor: pointer;
  box-shadow: 0 10px 30px rgba(0,0,0,.4);
  transition: transform .3s ease, box-shadow .3s ease;
}

.card:hover {
  box-shadow: 0 20px 50px rgba(0,0,0,.6);
}
</style>
</head>

<body>

<nav id="tabs"></nav>

<main id="app">

  <section id="hero">
    <img src="assets/images/index.jpg" alt="Didactic-Eureka">
    <h1>Didactic-Eureka</h1>
    <p>Plataforma bifásica de lectura eidética y conservación informativa</p>
  </section>

  <section id="list"></section>

</main>

<script>
/* ======================================================
   DIDACTIC-EUREKA · NÚCLEO FUNCIONAL
   ====================================================== */

const OWNER  = "TomasLavadosSepulveda";
const REPO   = "didactic-eureka";
const BRANCH = "main";

const tabs = document.getElementById("tabs");
const list = document.getElementById("list");

/* ---------- Utils ---------- */
const toTitle = s =>
  s.replace(/[:]/g,"")
   .replace(/[-_]/g," ")
   .toLowerCase()
   .replace(/\b\w/g,c=>c.toUpperCase());

async function fetchDir(path="") {
  const url = `https://api.github.com/repos/${OWNER}/${REPO}/contents/${path}?ref=${BRANCH}`;
  const r = await fetch(url);
  if (!r.ok) return [];
  return r.json();
}

/* ---------- Spiral ---------- */
function spiralLayout() {
  const cards = [...list.children];
  const cx = list.clientWidth / 2;
  const cy = list.clientHeight / 2;
  const a = 8, b = 14;

  cards.forEach((el,i)=>{
    const t = i * 0.55;
    const r = a + b * t;
    el.style.left = (cx + r*Math.cos(t))+"px";
    el.style.top  = (cy + r*Math.sin(t))+"px";
    el.style.transform = "translate(-50%,-50%)";
  });
}

/* ---------- Render ---------- */
async function showCategory(dir, btn) {
  document.querySelectorAll("#tabs button").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");

  list.innerHTML = "";

  const items = await fetchDir(`didactic-eureka/${dir}`);

  items
    .filter(f=>f.type==="file" && f.name.endsWith(".html"))
    .forEach((f,i)=>{
      const card = document.createElement("div");
      card.className = "card";
      card.textContent = toTitle(f.name.replace(".html",""));
      card.onclick = ()=>location.href = f.path;
      list.appendChild(card);
    });

  setTimeout(spiralLayout,50);
}

/* ---------- Init ---------- */
(async ()=>{
  const root = await fetchDir("didactic-eureka");
  root
    .filter(d=>d.type==="dir" && !d.name.startsWith("."))
    .forEach((d,i)=>{
      const b = document.createElement("button");
      b.textContent = toTitle(d.name);
      b.onclick = ()=>showCategory(d.name,b);
      tabs.appendChild(b);
      if(i===0) showCategory(d.name,b);
    });
})();

window.addEventListener("resize",()=>setTimeout(spiralLayout,50));
</script>

<noscript>
  <p style="text-align:center;opacity:.6">
    Este sitio funciona mejor con JavaScript.
  </p>
</noscript>

</body>
</html>
