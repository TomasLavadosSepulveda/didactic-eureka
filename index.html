<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Didactic-Eureka</title>

<style>
/* ========= BASE ========= */
body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, sans-serif;
  background: radial-gradient(circle at top, #0a2540, #020617);
  color: #e5e7eb;
}

/* ========= PORTADA ========= */
.hero {
  position: relative;
  height: 70vh;
  background: url("assets/images/index.jpg") center/cover no-repeat;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
}

.hero::after {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(2,6,23,0.65);
}

.hero-content {
  position: relative;
  z-index: 1;
}

.hero h1 {
  font-size: 3.5rem;
  margin: 0;
}

.hero p {
  font-size: 1.3rem;
  opacity: 0.85;
}

/* ========= NAV ========= */
nav {
  display: flex;
  gap: 14px;
  flex-wrap: wrap;
  justify-content: center;
  padding: 16px;
  background: #020617;
  border-bottom: 1px solid #1e3a8a;
}

nav button {
  background: none;
  border: 1px solid #1e3a8a;
  color: #e5e7eb;
  padding: 8px 18px;
  border-radius: 999px;
  cursor: pointer;
  transition: background .2s;
}

nav button:hover,
nav button.active {
  background: #1e3a8a;
}

/* ========= CONTENIDO ========= */
main {
  max-width: 1100px;
  margin: 40px auto;
  padding: 0 16px;
}

.article-list a {
  display: block;
  padding: 14px 16px;
  margin-bottom: 12px;
  border-radius: 14px;
  background: linear-gradient(135deg,#0a2540,#020617);
  text-decoration: none;
  color: #e5e7eb;
  border: 1px solid #1e3a8a;
  transition: transform .2s, box-shadow .2s;
}

.article-list a:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 30px rgba(0,0,0,.4);
}

/* ========= VIDEO ========= */
.video {
  max-width: 900px;
  margin: 60px auto;
}
.video iframe {
  width: 100%;
  height: 500px;
  border-radius: 16px;
  border: none;
}
</style>
</head>

<body>

<section class="hero">
  <div class="hero-content">
    <h1>Didactic-Eureka</h1>
    <p>La maravilla de aprender</p>
  </div>
</section>

<nav id="tabs"></nav>

<main>
  <div id="content" class="article-list">
    <p>Selecciona una categoría.</p>
  </div>
</main>

<section class="video">
  <iframe
    src="https://www.youtube.com/embed/Qz1BU-FPkU8?start=21"
    allowfullscreen>
  </iframe>
</section>

<script>
/* ======================================================
   MANIFEST DE NAVEGACIÓN (ESTABLE)
   ====================================================== */

const MANIFEST = {
  "Antropología": [
    "antropologia/intuicion-intelectual-libertad.html",
    "antropologia/el-cuerpo-astral-la-persona-humana.html"
  ],
  "Filosofía": [
    "filosofia/leibniz-como-prefiguracion-de-kant.html"
  ],
  "Teología": [
    "teologia/la-encarnacion-como-revelacion-universal.html"
  ]
};

/* ========= UTIL ========= */
const tabs = document.getElementById("tabs");
const content = document.getElementById("content");

const titleCase = s =>
  s.replace(/[-_]/g," ")
   .toLowerCase()
   .replace(/\b\w/g,c=>c.toUpperCase());

function loadCategory(name) {
  content.innerHTML = "";
  document.querySelectorAll("nav button").forEach(b=>b.classList.remove("active"));

  const btn = [...tabs.children].find(b=>b.textContent===name);
  if (btn) btn.classList.add("active");

  MANIFEST[name].forEach(path=>{
    const a = document.createElement("a");
    a.href = path;
    a.textContent = titleCase(
      path.split("/").pop().replace(".html","")
    );
    content.appendChild(a);
  });
}

/* ========= INIT ========= */
Object.keys(MANIFEST).forEach(name=>{
  const b = document.createElement("button");
  b.textContent = name;
  b.onclick = ()=>loadCategory(name);
  tabs.appendChild(b);
});
</script>

</body>
</html>
