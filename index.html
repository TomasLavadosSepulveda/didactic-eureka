<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Didactic Eureka</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Didactic Eureka · Plataforma bifásica de conocimiento" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0e1117;
      color: #e6e6e6;
      line-height: 1.6;
    }
    header, main, footer {
      max-width: 1000px;
      margin: auto;
      padding: 3rem 2rem;
    }
    h1 { font-size: 2.6rem; }
    h2 { margin-top: 3rem; }
    nav {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }
    a.card {
      padding: 1.2rem;
      border: 1px solid #2a2f3a;
      border-radius: 12px;
      background: #141821;
      text-decoration: none;
      color: inherit;
    }
    a.card:hover {
      border-color: #6b87ff;
    }
    ul { margin-top: 1rem; }
    li { margin-bottom: 0.5rem; }
    footer {
      border-top: 1px solid #2a2f3a;
      font-size: 0.85rem;
      color: #aaa;
    }
  </style>
</head>

<body>

<header>
  <h1>Didactic Eureka</h1>
  <p>Plataforma bifásica · Navegación modular · PDFs vivos</p>
</header>

<main>
  <h2>Dominios</h2>

  <nav>
    <a class="card" href="#filosofia">Filosofía</a>
    <a class="card" href="#teologia">Teología</a>
    <a class="card" href="#ciencia">Ciencia</a>
    <a class="card" href="#arte">Arte</a>
  </nav>

  <section id="biblioteca">
    <h2>Biblioteca (PDFs)</h2>
    <ul id="pdf-list">Cargando documentos…</ul>
  </section>
</main>

<footer>
  Didactic Eureka · GitHub Pages
</footer>

<script>
const owner = "TomasLavadosSepulveda";   // ← si cambia, edítalo
const repo  = "didactic-eureka";         // ← si cambia, edítalo
const path  = "";                        // raíz del repo

async function listarPDFs() {
  const url = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;
  const res = await fetch(url);
  const data = await res.json();
  const ul = document.getElementById("pdf-list");
  ul.innerHTML = "";

  data.forEach(item => {
    if (item.name.endsWith(".pdf")) {
      const li = document.createElement("li");
      const a = document.createElement("a");
      a.href = item.download_url;
      a.textContent = item.name;
      a.style.color = "#9fb4ff";
      li.appendChild(a);
      ul.appendChild(li);
    }
  });
}

listarPDFs();
</script>

</body>
</html>
