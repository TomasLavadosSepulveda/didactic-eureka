/* ===== MAIN ===== */

/* ===== MOSAIC / SPIRAL ===== */

  width: 220px;
  padding: 16px;

  border: 1px solid #1e3a8a;
  border-radius: 18px;
  text-align: center;
  cursor: pointer;
  box-shadow: 0 10px 30px rgba(0,0,0,.4);
  transition: transform .3s ease, box-shadow .3s ease;
}

.card:hover {
  box-shadow: 0 20px 50px rgba(0,0,0,.6);
}

/* ===== VIEWER ===== */
#viewer {
  width: 100%;
  height: 80vh;
  border: none;
  margin-top: 40px;
  border-radius: 12px;
  background: #000;
}

  <iframe id="viewer"></iframe>
</div>

<script>

   DIDACTIC-EUREKA · AUTO-MANIFESTACIÓN FINAL
   ====================================================== */

const OWNER  = "TomasLavadosSepulveda";
const REPO   = "didactic-eureka";
const BRANCH = "main";

const tabs   = document.getElementById("tabs");
const list   = document.getElementById("list");
const viewer = document.getElementById("viewer");

/* ---------- Helpers ---------- */
function titleCase(str) {
  return str
    .replace(/[-_]/g, " ")
    .toLowerCase()
    .replace(/\b\w/g, c => c.toUpperCase());
}

async function fetchDir(path="") {
  const url = `https://api.github.com/repos/${OWNER}/${REPO}/contents/${path}?ref=${BRANCH}`;
  const res = await fetch(url);
  if (!res.ok) return [];
  return res.json();
}

/* ---------- Spiral Layout ---------- */
function applySpiral() {
  const cards = Array.from(list.children);
  const cx = list.clientWidth / 2;
  const cy = list.clientHeight / 2;
  const a = 8;
  const b = 14;

  cards.forEach((el, i) => {
    const t = i * 0.55;
    const r = a + b * t;
    const x = cx + r * Math.cos(t);
    const y = cy + r * Math.sin(t);

    el.style.left = x + "px";
    el.style.top  = y + "px";
    el.style.transform = "translate(-50%, -50%)";
  });
}

/* ---------- Render ---------- */
async function showCategory(dir, btn) {
  document.querySelectorAll("#tabs button").forEach(b => b.classList.remove("active"));
  btn.classList.add("active");

  list.innerHTML = "";
  viewer.src = "";

  const files = await fetchDir(dir);

  const docs = files.filter(f =>
    f.type === "file" && /\.(pdf|html)$/i.test(f.name)
  );

  docs.forEach((f, i) => {
    const card = document.createElement("div");
    card.className = "card";
    card.textContent = titleCase(f.name.replace(/\.(pdf|html)$/i,""));

    const raw = `https://raw.githubusercontent.com/${OWNER}/${REPO}/${BRANCH}/${f.path}`;
    card.onclick = () => viewer.src = raw;

    list.appendChild(card);
  });

  setTimeout(applySpiral, 50);
}

/* ---------- Init ---------- */
async function init() {
  const root = await fetchDir();

  const dirs = root.filter(d => d.type === "dir" && !d.name.startsWith("."));

  if (!dirs.length) return;

  dirs.forEach((d, i) => {
    const b = document.createElement("button");
    b.textContent = titleCase(d.name);
    b.onclick = () => showCategory(d.path, b);
    tabs.appendChild(b);
    if (i === 0) showCategory(d.path, b);
  });
}

window.addEventListener("resize", () => setTimeout(applySpiral, 50));

init();
</script>

  function toTitleCase(str) {
    return str
      .replace(/[-_]/g, " ")
      .toLowerCase()
      .replace(/\b\w/g, c => c.toUpperCase());

    return name.replace(/:/g, "").trim();
  }

    return str.replace(/Tom[aá]s\s+Lavados[^<]*/gi, "").trim();
  }

  document.querySelectorAll("#tabs button").forEach(btn => {

  });

    subTabs.style.background =

    subTabs.style.zIndex = "900";
    subTabs.style.opacity = "0";
    subTabs.style.pointerEvents = "none";
    document.body.appendChild(subTabs);
  }

  function showSubTabs(items) {
    subTabs.innerHTML = "";
    items.forEach(item => {
      const b = document.createElement("button");
      b.textContent = toTitleCase(removeAuthorName(item.title || item.name));
      b.style.padding = "6px 14px";
      b.style.border = "1px solid #1e3a8a";
      b.style.background = "#020617";
      b.style.color = "#e5e7eb";
      b.style.borderRadius = "999px";
      b.style.cursor = "pointer";
      b.onclick = () => {
        window.location.href = item.page;
      };
      subTabs.appendChild(b);
    });
    subTabs.style.opacity = "1";
    subTabs.style.pointerEvents = "auto";
  }

  function hideSubTabs() {
    subTabs.style.opacity = "0";
    subTabs.style.pointerEvents = "none";
  }

  /* ---------- 3. Hover sobre categorías ---------- */
  document.querySelectorAll("#tabs button").forEach(btn => {
    btn.addEventListener("mouseenter", () => {
      const category = btn.textContent.toLowerCase();
      const cards = Array.from(document.querySelectorAll(".card"));

      const items = cards.map(card => {
        const title = toTitleCase(removeAuthorName(card.textContent || ""));
        const slug = title
          .toLowerCase()
          .replace(/\s+/g, "-")
          .replace(/[^\w-]/g, "");

        return {
          title,
          page: `articles/${slug}.html`
        };
      });

      if (items.length) showSubTabs(items);
    });

    btn.addEventListener("mouseleave", () => {
      setTimeout(hideSubTabs, 400);
    });
  });

  subTabs.addEventListener("mouseleave", hideSubTabs);

  /* ---------- 4. Forzar navegación a páginas HTML ---------- */
  document.querySelectorAll(".card").forEach(card => {
    const title = toTitleCase(removeAuthorName(card.textContent || ""));
    const slug = title
      .toLowerCase()
      .replace(/\s+/g, "-")
      .replace(/[^\w-]/g, "");

    card.textContent = title;
    card.onclick = () => {
      window.location.href = `articles/${slug}.html`;
    };
  });

})();

      margin-left: auto;
      margin-right: auto;
    }
    .card, article, iframe {
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }
    article, iframe {
      background: #ffffff;
      color: #111827;
      padding: 32px;
      border-radius: 16px;

<script>
/* =========================================================
   PATCH · ÁRBOL CENTRAL + TÍTULOS + LEGIBILIDAD
   Modular · Aditivo · Irreversible
   ========================================================= */
(function () {

  /* ---------- Utilidades ---------- */
  const toTitleCase = (s) =>
    s.replace(/[:]/g, "")
     .replace(/[-_]/g, " ")
     .toLowerCase()
     .replace(/\b\w/g, c => c.toUpperCase());

  /* ======================================================
     1) CORREGIR CATEGORÍAS A MAYÚSCULA INICIAL
     ====================================================== */
  const tabs = document.getElementById("tabs");
  if (tabs) {
    tabs.querySelectorAll("button").forEach(b => {
      b.textContent = toTitleCase(b.textContent);
      b.style.fontWeight = "600";
    });
  }

  /* ======================================================
     2) CORREGIR BAJADA DEL TÍTULO
     ====================================================== */
  const header = document.getElementById("site-title");
  if (header) {
    const p = header.querySelector("p");
    if (p) p.textContent = "Productividad Bifásica";
  }

  /* ======================================================
     3) CONTENEDOR CENTRAL TIPO ÁRBOL
     ====================================================== */
  let tree = document.getElementById("tree-center");
  if (!tree) {
    tree = document.createElement("div");
    tree.id = "tree-center";
    tree.style.position = "relative";
    tree.style.maxWidth = "900px";
    tree.style.margin = "60px auto";
    tree.style.minHeight = "360px";
    tree.style.display = "flex";
    tree.style.flexWrap = "wrap";
    tree.style.justifyContent = "center";
    tree.style.alignItems = "center";
    tree.style.gap = "22px";
    tree.style.transition = "all .4s ease";
    const app = document.getElementById("app");
    if (app) app.insertBefore(tree, app.querySelector("#list"));
  }

  /* ======================================================
     4) SUB-PESTAÑAS COMO ÍCONOS AUTÓNOMOS (NO SUPERPUESTOS)
     ====================================================== */
  const sub = document.getElementById("sub-tabs");
  if (sub) {
    sub.style.position = "static";        // elimina superposición
    sub.style.opacity = "1";
    sub.style.pointerEvents = "auto";
    sub.style.background = "none";
    sub.style.margin = "40px auto";
    sub.style.display = "flex";
    sub.style.flexWrap = "wrap";
    sub.style.justifyContent = "center";
    sub.style.gap = "20px";
  }

  /* Mover sub-pestañas al árbol central */
  function moveSubTabsToTree() {
    if (!sub || !tree) return;
    tree.innerHTML = "";
    Array.from(sub.children).forEach(btn => {
      btn.style.minWidth = "180px";
      btn.style.textAlign = "center";
      btn.style.borderRadius = "16px";
      btn.style.padding = "18px 16px";
      btn.style.fontSize = "1rem";
      btn.style.fontWeight = "500";
      btn.style.background =
        "linear-gradient(135deg,#0a2540,#020617)";
      btn.style.border = "1px solid #1e3a8a";
      btn.style.color = "#e5e7eb";
      btn.style.cursor = "pointer";
      btn.style.transition = "transform .3s ease, box-shadow .3s ease";
      btn.onmouseenter = () =>
        btn.style.transform = "scale(1.05)";
      btn.onmouseleave = () =>
        btn.style.transform = "scale(1)";
      tree.appendChild(btn);
    });
  }

  /* ======================================================
     5) COLORES DIFERENCIADOS PARA ARTÍCULOS (HOJAS)
     ====================================================== */
  const observer = new MutationObserver(() => {
    moveSubTabsToTree();
    Array.from(tree.children).forEach((el, i) => {
      el.style.background =
        i % 2 === 0
          ? "linear-gradient(135deg,#0a2540,#020617)"
          : "linear-gradient(135deg,#111827,#020617)";
    });
  });

  if (sub) {
    observer.observe(sub, { childList: true });
    moveSubTabsToTree();
  }

})();
</script>
