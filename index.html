<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Didactic-Eureka</title>

<style>
/* ===== RESET ===== */
* { box-sizing: border-box; }
body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: radial-gradient(circle at center, #0a2540 0%, #020617 55%, #000 100%);
  color: #e5e7eb;
  overflow-x: hidden;
}

/* ===== TABS ===== */
#tabs {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  z-index: 1000;
  display: flex;
  gap: 12px;
  justify-content: center;
  padding: 16px;
  background: linear-gradient(90deg, #020617, #0a2540, #020617);
  border-bottom: 1px solid #1e3a8a;
}

#tabs button {
  background: #020617;
  color: #e5e7eb;
  border: 1px solid #1e3a8a;
  padding: 8px 16px;
  border-radius: 999px;
  cursor: pointer;
  font-weight: 500;
}

#tabs button.active {
  background: #1e3a8a;
}

/* ===== MAIN ===== */
#app {
  padding-top: 100px;
  max-width: 1200px;
  margin: 0 auto;
}

/* ===== MOSAIC / SPIRAL ===== */
#list {
  position: relative;
  min-height: 70vh;
}

.card {
  position: absolute;
  width: 220px;
  padding: 16px;
  background: linear-gradient(135deg, #0a2540, #020617);
  border: 1px solid #1e3a8a;
  border-radius: 18px;
  text-align: center;
  cursor: pointer;
  box-shadow: 0 10px 30px rgba(0,0,0,.4);
  transition: transform .3s ease, box-shadow .3s ease;
}

.card:hover {
  box-shadow: 0 20px 50px rgba(0,0,0,.6);
}

/* ===== VIEWER ===== */
#viewer {
  width: 100%;
  height: 80vh;
  border: none;
  margin-top: 40px;
  border-radius: 12px;
  background: #000;
}
</style>
</head>

<body>

<div id="tabs"></div>

<div id="app">
  <div id="list"></div>
  <iframe id="viewer"></iframe>
</div>

<script>
/* ======================================================
   DIDACTIC-EUREKA · AUTO-MANIFESTACIÓN FINAL
   ====================================================== */

const OWNER  = "TomasLavadosSepulveda";
const REPO   = "didactic-eureka";
const BRANCH = "main";

const tabs   = document.getElementById("tabs");
const list   = document.getElementById("list");
const viewer = document.getElementById("viewer");

/* ---------- Helpers ---------- */
function titleCase(str) {
  return str
    .replace(/[-_]/g, " ")
    .toLowerCase()
    .replace(/\b\w/g, c => c.toUpperCase());
}

async function fetchDir(path="") {
  const url = `https://api.github.com/repos/${OWNER}/${REPO}/contents/${path}?ref=${BRANCH}`;
  const res = await fetch(url);
  if (!res.ok) return [];
  return res.json();
}

/* ---------- Spiral Layout ---------- */
function applySpiral() {
  const cards = Array.from(list.children);
  const cx = list.clientWidth / 2;
  const cy = list.clientHeight / 2;
  const a = 8;
  const b = 14;

  cards.forEach((el, i) => {
    const t = i * 0.55;
    const r = a + b * t;
    const x = cx + r * Math.cos(t);
    const y = cy + r * Math.sin(t);

    el.style.left = x + "px";
    el.style.top  = y + "px";
    el.style.transform = "translate(-50%, -50%)";
  });
}

/* ---------- Render ---------- */
async function showCategory(dir, btn) {
  document.querySelectorAll("#tabs button").forEach(b => b.classList.remove("active"));
  btn.classList.add("active");

  list.innerHTML = "";
  viewer.src = "";

  const files = await fetchDir(dir);

  const docs = files.filter(f =>
    f.type === "file" && /\.(pdf|html)$/i.test(f.name)
  );

  docs.forEach((f, i) => {
    const card = document.createElement("div");
    card.className = "card";
    card.textContent = titleCase(f.name.replace(/\.(pdf|html)$/i,""));

    const raw = `https://raw.githubusercontent.com/${OWNER}/${REPO}/${BRANCH}/${f.path}`;
    card.onclick = () => viewer.src = raw;

    list.appendChild(card);
  });

  setTimeout(applySpiral, 50);
}

/* ---------- Init ---------- */
async function init() {
  const root = await fetchDir();

  const dirs = root.filter(d => d.type === "dir" && !d.name.startsWith("."));

  if (!dirs.length) return;

  dirs.forEach((d, i) => {
    const b = document.createElement("button");
    b.textContent = titleCase(d.name);
    b.onclick = () => showCategory(d.path, b);
    tabs.appendChild(b);
    if (i === 0) showCategory(d.path, b);
  });
}

window.addEventListener("resize", () => setTimeout(applySpiral, 50));

init();
</script>

</body>
</html>
<script>
/* =====================================================
   PATCH IRREVERSIBLE · DIDACTIC-EUREKA
   El index instaura — el patch corrige
   ===================================================== */

(function () {

  /* ---------- 1. TÍTULO VISIBLE (solo si no existe) ---------- */
  if (!document.getElementById("site-title")) {
    const app = document.getElementById("app");
    if (app) {
      const header = document.createElement("header");
      header.id = "site-title";
      header.style.textAlign = "center";
      header.style.padding = "32px 16px";
      header.innerHTML = `
        <h1 style="font-size:3rem;margin:0;">Didactic-Eureka</h1>
        <p style="opacity:.75;font-size:1.1rem;">
          Plataforma de auto-lectura eidética
        </p>
      `;
      app.prepend(header);
    }
  }

  /* ---------- 2. MAYÚSCULA INICIAL EN PESTAÑAS ---------- */
  document.querySelectorAll("#tabs button").forEach(b => {
    b.textContent = b.textContent
      .toLowerCase()
      .replace(/\b\w/g, c => c.toUpperCase());
  });

  /* ---------- 3. LECTOR DEFENSIVO DE ARTÍCULOS ---------- */
  const viewer = document.getElementById("viewer");
  if (viewer) {
    document.querySelectorAll(".card").forEach(card => {
      if (card.dataset && card.dataset.file) return; // ya parcheado

      card.addEventListener("click", () => {
        const text = card.textContent || "";
        const match = text.match(/.+/);
        if (!match) return;
      });
    });
  }

  /* ---------- 4. VISOR DE IMÁGENES (si aparecen) ---------- */
  document.querySelectorAll("img").forEach(img => {
    img.onerror = () => img.remove();
  });

  /* ---------- 5. CONTADOR DE VISITAS (local, no invasivo) ---------- */
  const key = "didactic_eureka_visits";
  let visits = Number(localStorage.getItem(key) || 0) + 1;
  localStorage.setItem(key, visits);

  if (!document.getElementById("visit-counter")) {
    const counter = document.createElement("div");
    counter.id = "visit-counter";
    counter.style.position = "fixed";
    counter.style.bottom = "12px";
    counter.style.right = "12px";
    counter.style.fontSize = "0.8rem";
    counter.style.opacity = "0.6";
    counter.textContent = `Visitas: ${visits}`;
    document.body.appendChild(counter);
  }

  /* ---------- 6. BANNER DE PUBLICIDAD ---------- */
  if (!document.getElementById("ad-banner")) {
    const banner = document.createElement("div");
    banner.id = "ad-banner";
    banner.style.position = "fixed";
    banner.style.left = "0";
    banner.style.right = "0";
    banner.style.bottom = "0";
    banner.style.padding = "10px";
    banner.style.textAlign = "center";
    banner.style.fontSize = "0.9rem";
    banner.style.background =
      "linear-gradient(90deg,#020617,#0a2540,#020617)";
    banner.innerHTML = `
      <strong>Publicidad</strong> · Espacio disponible
      <a href="#" style="color:#60a5fa;margin-left:8px;">
        Contacto
      </a>
    `;
    document.body.appendChild(banner);
  }

  /* ---------- 7. ELIMINAR MENSAJES “ERROR” VISIBLES ---------- */
  document.querySelectorAll("body *").forEach(el => {
    if (
      el.children.length === 0 &&
      /error/i.test(el.textContent || "")
    ) {
      el.remove();
    }
  });

})();
</script>
<script>
/* =====================================================
   PATCH 2 · NAVEGACIÓN Y SUB-CATEGORÍAS
   (hover + páginas HTML por artículo)
   ===================================================== */

(function () {

  /* ---------- Utilidades ---------- */
  function toTitleCase(str) {
    return str
      .replace(/[-_]/g, " ")
      .toLowerCase()
      .replace(/\b\w/g, c => c.toUpperCase());
  }

  function sanitizeCategory(name) {
    return name.replace(/:/g, "").trim();
  }

  function removeAuthorName(str) {
    return str.replace(/Tom[aá]s\s+Lavados[^<]*/gi, "").trim();
  }

  /* ---------- 1. Limpieza visual de categorías ---------- */
  document.querySelectorAll("#tabs button").forEach(btn => {
    btn.textContent = sanitizeCategory(btn.textContent);
    btn.textContent = toTitleCase(btn.textContent);
  });

  /* ---------- 2. Contenedor de sub-categorías ---------- */
  let subTabs = document.getElementById("sub-tabs");
  if (!subTabs) {
    subTabs = document.createElement("div");
    subTabs.id = "sub-tabs";
    subTabs.style.position = "fixed";
    subTabs.style.top = "72px";
    subTabs.style.left = "0";
    subTabs.style.right = "0";
    subTabs.style.display = "flex";
    subTabs.style.justifyContent = "center";
    subTabs.style.gap = "10px";
    subTabs.style.padding = "10px";
    subTabs.style.background =
      "linear-gradient(90deg,#020617,#020617,#0a2540)";
    subTabs.style.zIndex = "900";
    subTabs.style.opacity = "0";
    subTabs.style.pointerEvents = "none";
    document.body.appendChild(subTabs);
  }

  function showSubTabs(items) {
    subTabs.innerHTML = "";
    items.forEach(item => {
      const b = document.createElement("button");
      b.textContent = toTitleCase(removeAuthorName(item.title || item.name));
      b.style.padding = "6px 14px";
      b.style.border = "1px solid #1e3a8a";
      b.style.background = "#020617";
      b.style.color = "#e5e7eb";
      b.style.borderRadius = "999px";
      b.style.cursor = "pointer";
      b.onclick = () => {
        window.location.href = item.page;
      };
      subTabs.appendChild(b);
    });
    subTabs.style.opacity = "1";
    subTabs.style.pointerEvents = "auto";
  }

  function hideSubTabs() {
    subTabs.style.opacity = "0";
    subTabs.style.pointerEvents = "none";
  }

  /* ---------- 3. Hover sobre categorías ---------- */
  document.querySelectorAll("#tabs button").forEach(btn => {
    btn.addEventListener("mouseenter", () => {
      const category = btn.textContent.toLowerCase();
      const cards = Array.from(document.querySelectorAll(".card"));

      const items = cards.map(card => {
        const title = toTitleCase(removeAuthorName(card.textContent || ""));
        const slug = title
          .toLowerCase()
          .replace(/\s+/g, "-")
          .replace(/[^\w-]/g, "");

        return {
          title,
          page: `articles/${slug}.html`
        };
      });

      if (items.length) showSubTabs(items);
    });

    btn.addEventListener("mouseleave", () => {
      setTimeout(hideSubTabs, 400);
    });
  });

  subTabs.addEventListener("mouseleave", hideSubTabs);

  /* ---------- 4. Forzar navegación a páginas HTML ---------- */
  document.querySelectorAll(".card").forEach(card => {
    const title = toTitleCase(removeAuthorName(card.textContent || ""));
    const slug = title
      .toLowerCase()
      .replace(/\s+/g, "-")
      .replace(/[^\w-]/g, "");

    card.textContent = title;
    card.onclick = () => {
      window.location.href = `articles/${slug}.html`;
    };
  });

})();
</script>
